<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey form</h1>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label">Name</label>
            <input id="name" type="text" required placeholder="Enter your name"/>
        </div>
        <div class="form-group">
            <label id="email-label">Email</label>
            <input id="email" type="email" required placeholder="Enter your email"/>
        </div>
        <div class="form-group">
            <label id="number-label">Age</label>
            <input id="number" type="number" min="18" max="100" required placeholder="Age"/>
        </div>
        <div class="form-group">
            <label>Which option best describes your current role?</label>
            <select id="dropdown">
                <option selected>Select current role</option>
                <option>Student</option>
                <option>Full time Job</option>
                <option>Full time learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input name="recomendation" type="radio" value="recomendation"/>Definitely</label>
            <label><input name="recomendation" type="radio" value="recomendation"/>Maybe</label>
            <label><input name="recomendation" type="radio" value="recomendation"/>Not sure</label>
        </div>
        <div class="form-group">
            <label>What would you like to see improved? (Check all that apply)</label>
            <label><input type="checkbox"  value="front-end"/>Front-end Projects</label>
            <label><input type="checkbox" value="back-end"/>Back-end Projects</label>
            <label><input type="checkbox" value="data-visualization"/>Data Visualization</label>
            <label><input type="checkbox" value="challenges"/>Challenges</label>
            <label><input type="checkbox" value="open-source-community"/>Open Source Community</label>
            <label><input type="checkbox" value="videos"/>Videos</label>
            <label><input type="checkbox" value="city-meetups"/>City Meetups</label>
            <label><input type="checkbox" value="wiki"/>Wiki</label>
            <label><input type="checkbox" value="forum"/>Forum</label>
            <label><input type="checkbox" value="aditional-courses"/>Additional Courses</label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
